name: Dev deploy
on:
  push:
    branches:
      - development
  pull_request: [development]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to gh Pages
      run: |
        git config --global user.email "femayapr@gmail.com"
        git config --global user.name "ampaire"
        git remote set-url origin https:// 655d03e68325ac557c0125679ab1006816f0a27e@github.com/ampaire/BookStore.git
        npm run deploy